- name: install epel-release
  yum: 
    name: epel-release
    state: present
    
- name: install nginx
  yum: 
    name: nginx
    state: present
   
- name: start nginx
  systemd:
    name: nginx
    state: started
  

- name: index
  template:
    src: index.html.j2
    dest: /var/www/html/index.html

- name: Creation des repertoires pour les hotes virtuel
  file:
    path: "/etc/nginx/sites-{{ item }}"
    state: directory
    mode: '0755'
    owner: root
    group: root
  loop:
   - enabled
   - available
